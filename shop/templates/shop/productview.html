{% extends 'shop/basic.html' %}
{% block heading %} {{product.product_name}} - RJ Royal Shop {% endblock %}
{% block body %}
<div class="container my-3">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="270px" height="340px">
    </div>
    <div class ="row my-2">
        <button class ="btn btn-primary mx-4">Buy Now</button>
        <button class ="btn btn-primary">Add to Cart</button>
    </div>

    </div>
    <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>Our Price: Rs.{{product.price}}</b></p>
            <p>{{product.des}}</p>

    </div>
</div> 
</div>
{% endblock %}

{% block js %}
    <script>
    console.log('working');
    if(localStorage.getItem('cart') == null){
    var cart = {};
    }
    else
    {
      cart = JSON.parse(localStorage.getItem('cart'));
      document.getElementById('cart').innerHTML = Object.keys(cart).length;
    }

    $('.cart').click(function(){
      console.log('clicked');
      var idstr = this.id.toString();
      console.log(idstr);
      if(cart[idstr] != undefined){
        cart[idstr] = cart[idstr] + 1;
      }
      else{
        cart[idstr] = 1;
      }
      console.log(cart);
      localStorage.setItem('cart',JSON.stringify(cart));
      document.getElementById('cart').innerHTML = Object.keys(cart).length;
    });
    $('#popcart').popover();
    document.getElementById("popcart").setAttribute('data-content','<h5>Cart for your items</h5>');
    // popcart.show()

    </script>
    {% endblock %}
